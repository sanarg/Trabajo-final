    <!-- Header -->
    <header class="bg-warning">
      <!-- Navbar -->
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-light bg-transparent p-3"
        id="menu"
      >
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="../index.html">

          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"

        </div>

    </header>
    <main class="w-100">
      <section class="container py-5 my-5">
        <div class="row justify-content-center align-content-center">
          <div class="col-8">
            <h1 class="fw-bold text-center fs-1">Contactanos</h1>
            <p class="text-center py-5">
              dejanos tus datos en el formulario y nos pondremos en contacto.
            </p>
            <form class="w-100 pb-5">
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Correo</label>
                <input
                  id="email"
                  class="form-control py-2 shadow-sm"
                  type="email"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Nombre</label>
                <input
                  id="name"
                  class="form-control py-2 shadow-sm"
                  type="text"
                />
              </div>
              <div class="mb-3">
                <label for="msg" class="form-label fw-bold">Mensaje</label>
                <textarea id="msg" class="form-control py-2 shadow-sm" rows="5">
                </textarea>
              </div>
              <input
                type="submit"
                class="btn btn-primary"
                value="Enviar mensaje"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
